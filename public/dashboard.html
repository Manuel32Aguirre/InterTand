<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TandaPay - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-900">TandaPay Dashboard</h1>
            <div class="flex items-center space-x-4">
                <span id="userName" class="text-gray-600"></span>
                <button onclick="logout()" class="text-red-600 hover:underline">Salir</button>
            </div>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto px-4 py-6">
        <!-- Estad칤sticas b치sicas -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-lg font-semibold text-gray-700">Mis Tandas</h3>
                <p class="text-3xl font-bold text-blue-600" id="totalTandas">0</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-lg font-semibold text-gray-700">Total Invertido</h3>
                <p class="text-3xl font-bold text-green-600" id="totalInvertido">$0</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-lg font-semibold text-gray-700">Pagos Pendientes</h3>
                <p class="text-3xl font-bold text-orange-600" id="pagosPendientes">0</p>
            </div>
        </div>

        <!-- Formulario para crear tanda -->
        <div class="bg-white rounded-lg shadow p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Crear Nueva Tanda</h2>
            <form onsubmit="createTanda(event)" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
                    <input type="text" id="tandaName" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Monto Total</label>
                    <input type="number" id="totalAmount" required min="1000"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Participantes</label>
                    <input type="number" id="maxParticipants" required min="3" max="20"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div class="md:col-span-3">
                    <button type="submit" 
                            class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition-colors">
                        Crear Tanda
                    </button>
                </div>
            </form>
        </div>

        <!-- Lista de tandas -->
        <div class="bg-white rounded-lg shadow">
            <div class="p-6 border-b">
                <h2 class="text-xl font-semibold">Tandas Disponibles</h2>
            </div>
            <div id="tandasList" class="divide-y">
                <!-- Las tandas se cargar치n aqu칤 -->
            </div>
        </div>

        <!-- Historial de pagos -->
        <div class="bg-white rounded-lg shadow mt-8">
            <div class="p-6 border-b">
                <h2 class="text-xl font-semibold">Historial de Pagos</h2>
            </div>
            <div id="paymentsList" class="divide-y">
                <!-- Los pagos se cargar치n aqu칤 -->
            </div>
        </div>

        <!-- Secci칩n para Interledger -->
        <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-6 mt-8">
            <h3 class="text-lg font-semibold text-yellow-800 mb-2">游댢 Integraci칩n Interledger</h3>
            <p class="text-yellow-700 mb-4">Esta secci칩n est치 lista para tu implementaci칩n de Open Payments:</p>
            
            <div class="bg-white rounded p-4 border">
                <h4 class="font-medium mb-2">Endpoint disponible:</h4>
                <code class="text-sm bg-gray-100 p-2 rounded block">POST /api/interledger/payment</code>
                
                <div class="mt-4">
                    <h4 class="font-medium mb-2">Prueba r치pida:</h4>
                    <button onclick="testInterledger()" 
                            class="bg-yellow-600 text-white px-4 py-2 rounded hover:bg-yellow-700">
                        Probar Endpoint
                    </button>
                    <div id="interledgerResult" class="mt-2 text-sm"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mensajes -->
    <div id="message" class="hidden fixed top-4 right-4 p-4 rounded-md shadow-lg z-50"></div>

    <script>
        // Variables globales
        let currentUser = null;
        let tandas = [];
        let payments = [];

        // Inicializar al cargar la p치gina
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar si hay usuario logueado
            const userData = localStorage.getItem('user');
            if (!userData) {
                window.location.href = '/';
                return;
            }
            
            currentUser = JSON.parse(userData);
            document.getElementById('userName').textContent = currentUser.name;
            
            loadTandas();
            loadPayments();
        });

        function logout() {
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        function showMessage(text, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `fixed top-4 right-4 p-4 rounded-md shadow-lg z-50 ${type === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`;
            messageDiv.classList.remove('hidden');
            
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 3000);
        }

        async function createTanda(event) {
            event.preventDefault();
            
            const name = document.getElementById('tandaName').value;
            const totalAmount = parseInt(document.getElementById('totalAmount').value);
            const maxParticipants = parseInt(document.getElementById('maxParticipants').value);
            
            try {
                const response = await fetch('/api/tandas', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name,
                        totalAmount,
                        maxParticipants,
                        createdBy: currentUser.id
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('Tanda creada exitosamente');
                    document.getElementById('tandaName').value = '';
                    document.getElementById('totalAmount').value = '';
                    document.getElementById('maxParticipants').value = '';
                    loadTandas();
                } else {
                    showMessage(data.error || 'Error al crear tanda', 'error');
                }
            } catch (error) {
                showMessage('Error de conexi칩n', 'error');
            }
        }

        async function loadTandas() {
            try {
                const response = await fetch('/api/tandas');
                const data = await response.json();
                tandas = data.tandas || [];
                
                document.getElementById('totalTandas').textContent = tandas.length;
                
                const container = document.getElementById('tandasList');
                if (tandas.length === 0) {
                    container.innerHTML = '<div class="p-6 text-gray-500 text-center">No hay tandas disponibles</div>';
                } else {
                    container.innerHTML = tandas.map(tanda => `
                        <div class="p-6">
                            <div class="flex justify-between items-start">
                                <div>
                                    <h3 class="font-semibold text-lg">${tanda.name}</h3>
                                    <p class="text-gray-600">Creado por: ${tanda.creator_name}</p>
                                    <div class="mt-2 space-y-1">
                                        <p class="text-sm"><span class="font-medium">Monto:</span> $${tanda.total_amount.toLocaleString()}</p>
                                        <p class="text-sm"><span class="font-medium">Participantes:</span> ${tanda.current_participants}/${tanda.max_participants}</p>
                                        <p class="text-sm"><span class="font-medium">Pago mensual:</span> $${(tanda.total_amount / tanda.max_participants).toLocaleString()}</p>
                                    </div>
                                </div>
                                <div class="flex space-x-2">
                                    <button onclick="joinTanda(${tanda.id})" 
                                            class="bg-green-600 text-white px-3 py-1 rounded text-sm hover:bg-green-700">
                                        Unirse
                                    </button>
                                    <button onclick="createPayment(${tanda.id})" 
                                            class="bg-blue-600 text-white px-3 py-1 rounded text-sm hover:bg-blue-700">
                                        Pagar
                                    </button>
                                </div>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                showMessage('Error cargando tandas', 'error');
            }
        }

        async function loadPayments() {
            try {
                const response = await fetch(`/api/payments?userId=${currentUser.id}`);
                const data = await response.json();
                payments = data.payments || [];
                
                const pendingCount = payments.filter(p => p.status === 'pending').length;
                document.getElementById('pagosPendientes').textContent = pendingCount;
                
                const totalAmount = payments
                    .filter(p => p.status === 'completed')
                    .reduce((sum, p) => sum + p.amount, 0);
                document.getElementById('totalInvertido').textContent = `$${totalAmount.toLocaleString()}`;
                
                const container = document.getElementById('paymentsList');
                if (payments.length === 0) {
                    container.innerHTML = '<div class="p-6 text-gray-500 text-center">No hay pagos registrados</div>';
                } else {
                    container.innerHTML = payments.map(payment => `
                        <div class="p-4 hover:bg-gray-50">
                            <div class="flex justify-between items-center">
                                <div>
                                    <p class="font-medium">${payment.tanda_name}</p>
                                    <p class="text-sm text-gray-600">${payment.type} - $${payment.amount.toLocaleString()}</p>
                                    <p class="text-xs text-gray-500">${new Date(payment.created_at).toLocaleDateString()}</p>
                                </div>
                                <span class="px-2 py-1 rounded text-xs font-medium ${
                                    payment.status === 'completed' ? 'bg-green-100 text-green-800' :
                                    payment.status === 'pending' ? 'bg-yellow-100 text-yellow-800' :
                                    'bg-red-100 text-red-800'
                                }">
                                    ${payment.status}
                                </span>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                showMessage('Error cargando pagos', 'error');
            }
        }

        async function joinTanda(tandaId) {
            // Esta funci칩n puede expandirse para agregar usuarios a tandas
            showMessage('Funcionalidad de unirse a tanda en desarrollo');
        }

        async function createPayment(tandaId) {
            const amount = prompt('Ingresa el monto del pago:');
            if (!amount || isNaN(amount)) return;
            
            try {
                const response = await fetch('/api/payments', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        tandaId,
                        userId: currentUser.id,
                        amount: parseFloat(amount),
                        type: 'monthly'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('Pago registrado exitosamente');
                    loadPayments();
                } else {
                    showMessage(data.error || 'Error al registrar pago', 'error');
                }
            } catch (error) {
                showMessage('Error de conexi칩n', 'error');
            }
        }

        async function testInterledger() {
            try {
                const response = await fetch('/api/interledger/payment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        fromWallet: '$test.sender',
                        toWallet: '$test.receiver',
                        amount: 100
                    })
                });
                
                const data = await response.json();
                document.getElementById('interledgerResult').innerHTML = 
                    `<pre class="bg-gray-100 p-2 rounded mt-2">${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('interledgerResult').innerHTML = 
                    `<p class="text-red-600 mt-2">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
