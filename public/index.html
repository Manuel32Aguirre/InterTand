<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InterTand</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow p-6">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-900">InterTand</h1>
            <p class="text-gray-600">Sistema de tandas</p>
        </div>

        <div id="registerForm">
            <h2 class="text-xl font-semibold mb-4">Registro</h2>
            <form onsubmit="register(event)">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Nombre</label>
                    <input type="text" id="name" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Email</label>
                    <input type="email" id="email" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Contraseña</label>
                    <input type="password" id="password" required minlength="6" maxlength="20"
                           class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <p class="text-xs text-gray-500 mt-1">Entre 6 y 20 caracteres</p>
                </div>
                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
                    Registrarse
                </button>
            </form>
            
            <div class="mt-4 text-center">
                <button onclick="showLogin()" class="text-blue-600 hover:underline">
                    Iniciar sesión
                </button>
            </div>
        </div>

        <div id="loginForm" class="hidden">
            <h2 class="text-xl font-semibold mb-4">Acceso</h2>
            <form onsubmit="login(event)">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Email</label>
                    <input type="email" id="loginEmail" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Contraseña</label>
                    <input type="password" id="loginPassword" required maxlength="20"
                           class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit" 
                        class="w-full bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700">
                    Entrar
                </button>
            </form>
        </div>

        <div id="message" class="hidden mt-4 p-3 rounded text-center"></div>
    </div>

    <script>
        function showLogin() {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        }

        function showRegister() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        }

        function showMessage(text, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `mt-4 p-3 rounded ${type === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`;
            messageDiv.classList.remove('hidden');
            
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 3000);
        }

        async function register(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (password.length < 6 || password.length > 20) {
                showMessage('La contraseña debe tener entre 6 y 20 caracteres', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.message);
                    localStorage.setItem('user', JSON.stringify({ 
                        id: data.userId, 
                        name, 
                        email, 
                        saldo: data.saldo || 1000 
                    }));
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    showMessage(data.error || 'Error al registrar', 'error');
                }
            } catch (error) {
                showMessage('Error de conexión', 'error');
            }
        }

        async function login(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (password.length < 6 || password.length > 20) {
                showMessage('La contraseña debe tener entre 6 y 20 caracteres', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('Acceso exitoso');
                    localStorage.setItem('user', JSON.stringify(data.user));
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    showMessage(data.error || 'Error al iniciar sesión', 'error');
                }
            } catch (error) {
                showMessage('Error de conexión', 'error');
            }
        }

    </script>
</body>
</html>
