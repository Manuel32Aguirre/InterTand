<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TandaPay - Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-6">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-900">TandaPay</h1>
            <p class="text-gray-600">Tandas digitales simples</p>
        </div>

        <!-- Formulario de Registro -->
        <div id="registerForm">
            <h2 class="text-xl font-semibold mb-4">Crear Cuenta</h2>
            <form onsubmit="register(event)">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Nombre</label>
                    <input type="text" id="name" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Email</label>
                    <input type="email" id="email" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">
                    Registrarse
                </button>
            </form>
            
            <div class="mt-4 text-center">
                <button onclick="showLogin()" class="text-blue-600 hover:underline">
                    ¿Ya tienes cuenta? Inicia sesión
                </button>
            </div>
        </div>

        <!-- Formulario de Login -->
        <div id="loginForm" class="hidden">
            <h2 class="text-xl font-semibold mb-4">Iniciar Sesión</h2>
            <form onsubmit="login(event)">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Email</label>
                    <input type="email" id="loginEmail" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit" 
                        class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition-colors">
                    Entrar
                </button>
            </form>
            
            <div class="mt-4 text-center">
                <button onclick="showRegister()" class="text-blue-600 hover:underline">
                    ¿No tienes cuenta? Regístrate
                </button>
            </div>
        </div>

        <!-- Mensajes -->
        <div id="message" class="hidden mt-4 p-3 rounded-md"></div>
    </div>

    <script>
        function showLogin() {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        }

        function showRegister() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        }

        function showMessage(text, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `mt-4 p-3 rounded-md ${type === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`;
            messageDiv.classList.remove('hidden');
            
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 3000);
        }

        async function register(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('¡Registro exitoso! Redirigiendo...', 'success');
                    localStorage.setItem('user', JSON.stringify({ id: data.userId, name, email }));
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    showMessage(data.error || 'Error al registrar', 'error');
                }
            } catch (error) {
                showMessage('Error de conexión', 'error');
            }
        }

        async function login(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('¡Login exitoso! Redirigiendo...', 'success');
                    localStorage.setItem('user', JSON.stringify(data.user));
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    showMessage(data.error || 'Error al iniciar sesión', 'error');
                }
            } catch (error) {
                showMessage('Error de conexión', 'error');
            }
        }
    </script>
</body>
</html>
